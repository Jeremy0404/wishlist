services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wishlist_test
      POSTGRES_PASSWORD: wishlist_test
      POSTGRES_DB: wishlist_test
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wishlist_test -d wishlist_test" ]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    volumes:
      - db_data_test:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: test
      PORT: 3000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: wishlist_test
      POSTGRES_PASSWORD: wishlist_test
      POSTGRES_DB: wishlist_test
      DATABASE_URL: postgres://wishlist_test:wishlist_test@db:5432/wishlist_test
      JWT_SECRET: test_secret
      CORS_ORIGIN: http://localhost:8889
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8889:80"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

  tests:
    image: mcr.microsoft.com/playwright:v1.56.1-jammy
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      BASE_URL: http://web
      CI: "true"
    command: sh -c "npm ci && npm install --no-save @playwright/test && npx playwright test"
    depends_on:
      web:
        condition: service_healthy
    ipc: host

volumes:
  db_data_test:
