version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wishlist
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: wishlist
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "wishlist"]
      interval: 10s
      retries: 5
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: ./api/.env.production
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    command: ["npm", "run", "start:prod"]
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "8888:80"

volumes:
  db_data:
