services:
  web:
    image: ghcr.io/jeremy0404/wishlist-web:${IMAGE_TAG:-latest}
    depends_on:
      - api
    ports:
      - "8888:80"
    restart: unless-stopped

  api:
    image: ghcr.io/jeremy0404/wishlist-api:${IMAGE_TAG:-latest}
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:?set_in_env_file}
      JWT_SECRET: ${JWT_SECRET:?set_in_env_file}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wishlist
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set_in_env_file}
      POSTGRES_DB: wishlist
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "wishlist"]
      interval: 10s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
