services:
  web:
    image: ghcr.io/jeremy0404/wishlist-web:${IMAGE_TAG:-latest}
    depends_on:
      - api
    ports:
      - "8888:80"
    restart: unless-stopped

  api:
    image: ghcr.io/jeremy0404/wishlist-api:${IMAGE_TAG:-latest}
    depends_on:
      - db
    env_file:
      - api/.env.production
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wishlist
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set_in_env_file}
      POSTGRES_DB: wishlist
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "wishlist"]
      interval: 10s
      retries: 5
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  db_data:
