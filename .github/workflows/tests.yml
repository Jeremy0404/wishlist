name: Tests

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run test stack
        run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit tests

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
